<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基团领导班子</title>
    <link rel="icon" type="img/x-icon" href="../img/JT.jpg">
    <link rel="stylesheet" type="text/css" href="../css/ldbzstyle.css">
</head>
<body>
    <div class="container">
        <div class="JTimg"><img src=../img/JT.jpg alt="基团团徽" width="96"></div>
        <div class="ldbztitle"><p>领导班子</p></div>
        <div class="mancontent">
            <div class="Sname-lzy">
                <div class="occu">团长</div>
                <img src="../img/lzy.jpg" alt="lzy" width="96">
                <div class="name">刘子奕</div>
                <p>
                    基团团长，基团之魂，活动的组织策划以及踊跃参与者，
                    将基团凝聚在一起。
                </p>
            </div>
            <div class="Sname-oyhj">
                <div class="occu">团员</div>
                <img src="../img/oyhj.jpg" alt="oyhj" width="96px">
                <div class="name">欧阳宏俊</div>
                <p>
                    欧阳宏俊为基团的活跃成员，几乎每个搞基活动都踊跃参与，
                </p>
            </div>
            <div class="Sname-ccf">
                <div class="occu">团员</div>
                <img src="../img/ccf.jpg" alt="ccf" width="96px">
                <div class="name">陈楚锋</div>
                <p>
                    阿锋作为基团特殊的存在，
                    几乎不怎么参与基团搞基活动，
                    主要负责为活动摄影，是基团的御用摄影师。
                </p>
            </div>
            <div class="Sname-mmj">
                <div class="occu">团员</div>
                <img src="../img/mmj.jpg" alt="mmj" width="140px" height="140px">
                <div class="name">马明骏</div>
                <p>
                    别名：马猪。活动的积极参与人员之一，基团的重要成员，元老级别。
                </p>
            </div>
            <div class="Sname-czq">
                <div class="occu">团员</div>
                <img src="../img/czq.jpg" alt="caq" width="140px" height="140px">
                <div class="name">陈梓强</div>
                <p>
                    别名：翔哥，重要的基团成员，人有点傻，曾有网吧通宵后早上回宿舍叫宿管开门的传奇故事。
                </p>
            </div>
        </div>
        
    </div>
</body>
</html>
